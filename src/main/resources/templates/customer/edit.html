<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유저 정보 수정</title>
</head>
<body>
<form method="post" th:action="@{/user/edit}">
  <input type="text" name="nickname" th:value="${user.nickname}" placeholder="닉네임">
  <input type="email" name="email" th:value="${user.email}" placeholder="이메일">
  <input type="password" name="currentPassword" placeholder="현재 비밀번호" required>
  <input type="password" name="newPassword" placeholder="새 비밀번호">
  <button type="submit">수정하기</button>
</form>
</body>
</html>
