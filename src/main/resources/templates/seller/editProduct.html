<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>

<form th:action="@{|/seller/product/edit/${product.id}|}" th:object="${product}" method="post">
  <label>상품명: <input type="text" th:field="*{name}" /></label><br/>
  <label>가격: <input type="number" th:field="*{price}" /></label><br/>
  <button type="submit">수정 완료</button>
</form>

<a th:href="@{/seller/product/list}">목록으로</a>
</body>
</html>
